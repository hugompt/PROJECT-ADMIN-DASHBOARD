<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/265f5fda5f.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <label for="search" class="lbSearch"></label>
                <input type="text" name="search" id="search" placeholder="Search in Dashboard...">
                <div class="auxCenter">
                    <div class="notificationBell"></div>
                    <div class="smallProfilePic"></div>
                    <div class="userName"> John Smith</div>
                </div>
            </div>
            <div class="bot">
                <div class="profilePic"></div>
                <div class="salute">
                    Hi there,
                    <div class="userNameHandle">
                        John Smith (@jsmith)
                    </div>
                </div>
                <div class="containerButtons">
                    <div class="btn"><span>New</span></div>
                    <div class="btn"><span>Upload</span></div>
                    <div class="btn"><span>Share</span></div>
                </div>
            </div>
        </div>
        <div class="sideBar">
            <div class="title">
                Dashboard
            </div>
            <ul>
                <li id="home">Home</li>
                <li id="profile">Profile</li>
                <li id="messages">Messages</li>
                <li id="history">History</li>
                <li id="tasks">Tasks</li>
                <li id="communities">Communities</li>
                <br>
                <li id="settings">Settings</li>
                <li id="support">Support</li>
                <li id="privacy">Privacy</li>
            </ul>
        </div>
        <div class="main">

        </div>
        <div class="footer">
            &copy Hugo Marinho 2022      
            <a href="https://github.com/hugompt" target="_blank">
                <i class="fab fa-github fa-lg" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</body>
</html>
